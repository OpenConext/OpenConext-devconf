version: '3.8'

services:
  haproxy:
    image: ghcr.io/openconext/openconext-basecontainers/haproxy26:latest
    ports:
      - 80:80
      - 443:443
    networks:
      openconextdev:
        aliases:
          - ra.dev.openconext.local
          - middleware.dev.openconext.local
          - gateway.dev.openconext.local

  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: secret
    networks:
      openconextdev:
    volumes:
      - ${PWD}/dbschema:/docker-entrypoint-initdb.d
      - stepup_mariadb:/var/lib/mysql

  webauthn:
    image: ghcr.io/openconext/stepup-webauthn/stepup-webauthn:prod
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: "mysql://webauthn_user:webauthn_secret@mariadb:3306/webauthn"
      APP_ENV: prod
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/:/config
    networks:
      openconextdev:
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ssp:
    image: ghcr.io/openconext/openconext-devssp/devssp:latest
    networks:
      openconextdev:
    volumes:
      - ${PWD}/ssp:/var/www/simplesaml/config/cert/

  middleware:
    image: ghcr.io/openconext/stepup-middleware/stepup-middleware:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway:
    image: ghcr.io/openconext/stepup-gateway/stepup-gateway:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
      - ${PWD}/gateway/surfnet_yubikey.yaml:/var/www/html/config/packages/surfnet_yubikey.yaml
    extra_hosts:
      - "host.docker.internal:host-gateway"


  ra:
    image: ghcr.io/openconext/stepup-ra/stepup-ra:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"

  selfservice:
    image: ghcr.io/openconext/stepup-selfservice/stepup-selfservice:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"

  demogssp:
    image: ghcr.io/openconext/stepup-gssp-example/stepup-gssp-example:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  tiqr:
    image: ghcr.io/openconext/stepup-tiqr/stepup-tiqr:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  azuremfa:
    image: ghcr.io/openconext/stepup-azuremfa/stepup-azuremfa:prod
    environment:
      - APP_ENV=prod
    networks:
      openconextdev:
    volumes:
      - ${PWD}/:/config
      - /dev/log:/dev/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  mailcatcher:
    image: sj26/mailcatcher:latest
    ports:
      - 1080:1080
    command:
      '--ip 0.0.0.0 --smtp-port 25'
    networks:
      openconextdev:

networks:
  openconextdev:
    driver: bridge

volumes:
  stepup_mariadb:
